<div class="wrapper">
  <div class="sidebar" data-color="rose" data-background-color="black" data-image="assets/dashboard/img/sidebar-1.jpg">
    <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="09b6b478-b3c6-77b2-5f03-988825f5a037">
      <div class="user">
        <div class="photo">
          <img src="assets/dashboard/img/faces/avatar.jpg">
        </div>
        <div class="user-info">
          <a data-toggle="collapse" href="#collapseExample" class="username">
              <span>
                {{username}}
                <b class="caret"></b>
              </span>
          </a>
          <div class="collapse" id="collapseExample">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" (click)="setActiveNav(0)" [routerLink]="[{ outlets: { dashboard: ['profile'] } }]">
                  <span class="sidebar-mini"> MP </span>
                  <span class="sidebar-normal"> My Profile </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" (click)="logout()">
                  <span class="sidebar-mini"> L </span>
                  <span class="sidebar-normal"> Log Out </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" (click)="setActiveNav(4)">
            <i class="material-icons">dashboard</i>
            <p> Dashboard </p>
          </a>
        </li>
      </ul>
      <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
    <div class="sidebar-background" style="background-image: url(../../assets/dashboard/img/sidebar-1.jpg) "></div></div>
  <div class="main-panel">
    <app-dashboard-header></app-dashboard-header>
    <!-- DASHBOARD CONTENT -->
    <router-outlet name="dashboard"></router-outlet>
    <!-- DASHBOARD FOOTER -->
    <footer class="footer position-relative">
      <div class="container-fluid">
        <nav class="float-left">
          <ul>
            <li>
              <a href="javascript:void(0)" data-toggle="modal" data-target="#contactus">
                Contact Us
              </a>
            </li>
            <li>
              <a href="https://creative-tim.com/presentation">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com/">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy;
          <script>
              document.write(new Date().getFullYear())
          </script>, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com/" target="_blank">Group Akinators</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>

<div class="modal fade" id="contactus">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <span class="text-danger" *ngIf="error">{{error}}</span>
      <!-- Modal Header -->
      <div class="modal-header">

        <h5 class="modal-title">Contactez nous</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <span class="text-danger" id="contact-subject-error"></span>
              <div class="form-group">
                <input id="subject" type="text" class="form-control" name="subject" placeholder="Objectif" [(ngModel)]="subject" />
              </div>
            </div>

            <div class="col-lg-6 col-md-6">
              <span class="text-danger" id="contact-email-error"></span>
              <div class="form-group">
                <input id="email" type="text" class="form-control" name="email" placeholder="email" [(ngModel)]="email" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-6 col-md-12 ">
              <span class="text-danger" id="contact-comment-error"></span>
              <div class="form-group ">
                <textarea id="comment" class="form-control" name="comment" placeholder="Your Message..." [(ngModel)]="comment"></textarea>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center ">
            <button type="submit " class="btn btn-primary " (click)="contactUs()"><img src="../../assets/icons/footer/send.png ">Submit</button>
            <!--<input type="submit" (click)="contactUs()" class="btn connexion-button" value="Envoyer">-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
