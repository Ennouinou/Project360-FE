<!-- yahya -->
<button class="btn btn-success my-2 my-sm-0 mr-1 border-white text-white" data-toggle="modal" data-target="#contactus">Contact Us</button>
<!--Test Yahya-->

<div class="modal fade" id="contactus">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Contactez nous</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                        <div class="row">


                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="fullname">Nom et Pr√©nom</label>
                                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email" />
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="fullname">Objectif</label>
                                    <input type="text" class="form-control" name="Subject" placeholder="Objectif" formControlName="Subject" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <textarea class="form-control" formControlName="Comment" name="Comment">
            </textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">
                  Submit
                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
