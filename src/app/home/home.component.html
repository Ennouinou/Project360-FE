<link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
<!-- HOME HEADER -->
<app-header></app-header>
<!--CONTENT-->
<div id="home" class="mt-4 mb-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active mr-3" *ngFor="let a of premiumAnnonces | slice:0:1;">
        <div class="row">
          <div class="col-xl-6" *ngFor="let i of a">
            <div class="card card-product">
              <div class="card-header card-header-image" data-header-animation="true">
                <a href="#pablo">
                  <img class="img" src="assets/dashboard/img/card-2.jpg">
                </a>
              </div>
              <div class="card-body">
                <div class="card-actions text-center">
                  <button type="button" class="btn btn-danger btn-link fix-broken-card">
                    <i class="material-icons">build</i> Fix Header!
                  </button>
                  <button type="button" class="btn btn-default btn-link" rel="tooltip" data-placement="bottom" title="View">
                    <i class="material-icons">art_track</i>
                  </button>
                </div>
                  <h4 class="card-title">
                    <a href="#pablo">{{i.title}}</a>
                    <span class="stats">
                    <p class="card-category"><i class="material-icons">place</i>{{i.city}}</p>
                  </span>
                  </h4>
<!--                <div class="card-description">
                  {{i.description}}
                </div>-->
              </div>
             <!-- <div class="card-footer">
                <div class="price">
                  <h4>  {{i.title}}</h4>
                </div>
                <div class="stats">
                  <p class="card-category"><i class="material-icons">place</i>{{i.city}}</p>
                </div>
              </div>-->
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item mr-3" *ngFor="let a of premiumAnnonces | slice:1;">
        <div class="row">
          <div class="col-xl-6" *ngFor="let i of a">
            <div class="card card-product ">
              <div class="card-header card-header-image" data-header-animation="true">
                <a href="#pablo">
                  <img class="img" src="assets/dashboard/img/card-2.jpg">
                </a>
              </div>
              <div class="card-body">
                <div class="card-actions text-center">
                  <button type="button" class="btn btn-danger btn-link fix-broken-card">
                    <i class="material-icons">build</i> Fix Header!
                  </button>
                  <button type="button" class="btn btn-default btn-link" rel="tooltip" data-placement="bottom" title="View">
                    <i class="material-icons">art_track</i>
                  </button>
                </div>
                <h4 class="card-title">
                  <a href="#pablo">{{i.title}}</a>
                  <span class="stats">
                    <p class="card-category"><i class="material-icons">place</i>{{i.city}}</p>
                  </span>
                </h4>
         <!--       <div class="card-description">
                  {{i.description}}
                </div>-->
              </div>
           <!--   <div class="card-footer">
                <div class="price">
                  <h4>{{i.price}}</h4>
                </div>
                <div class="stats">
                  <p class="card-category"><i class="material-icons">place</i>{{i.city}}</p>
                </div>
              </div>-->
            </div>
          </div>

        </div>
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <ul class="pagination centrer">
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item "><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</div>
