  <div id="search" class="container d-flex flex-column justify-content-center bg-white rounded p-5">
    <h1 class="title text-primary text-center">Search Announces</h1>
    <div class="form-row d-flex justify-content-center mb-5">
      <input [(ngModel)]="keyword" type="text" class="form-control text-center" style="width: 300px" id="key" placeholder="search">
    </div>
    <div class="form-row d-flex justify-content-center">
      <button class="btn btn-primary stretched-link btn-search" (click)="getSearchKey()">Search</button>
    </div>
  </div>
  <br><br><hr>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let a of annonces">
        <div class="card card-product">
          <div class="card-header card-header-image" data-header-animation="true">
            <a href="#pablo">
              <img class="img" src="assets/dashboard/img/card-2.jpg">
            </a>
          </div>
          <div class="card-body">
            <div class="card-actions text-center">
              <button type="button" class="btn btn-danger btn-link fix-broken-card">
                <i class="material-icons">build</i> Fix Header!
              </button>
              <button type="button" class="btn btn-default btn-link" rel="tooltip" data-placement="bottom" title="View">
                <i class="material-icons">art_track</i>
              </button>
            </div>
            <h4 class="card-title">
              <a href="#pablo">{{a.title}}</a>
            </h4>
            <div class="card-description">
              {{a.description}}
            </div>
          </div>
          <div class="card-footer">
            <div class="price">
              <h4>{{a.price}}</h4>
            </div>
            <div class="stats">
              <p class="card-category"><i class="material-icons">place</i>{{a.city}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
