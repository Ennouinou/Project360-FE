
  <div class="col-md-12 bg-white rounded p-5 row">
    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-search"></i> Keyword</h6>
      <input [(ngModel)]="filters.keyword" (keyup)="getAnnouncesByFilters()" name="status" type="text"
             class="form form-control"
             placeholder="Enter your Keyword..."
      />
    </div>

    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-list"></i>Status</h6>
      <select [(ngModel)]="filters.status" (change)="getAnnouncesByFilters()" class="form-control">
        <option value="" selected>tout</option>
        <option value="Location">Location</option>
        <option value="Vente">Vente</option>
      </select>

    </div>

    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>Categorie</h6>
      <select [(ngModel)]="filters.type" (change)="getAnnouncesByFilters()"
              class="form-control">
        <option value="">Tout les catégories</option>
        <option value="Maison">Maison</option>
        <option value="Appartement">Appartement</option>
        <option value="Terrain">Terrain</option>
        <option value="Café">Café</option>
        <option value="Garage">Garage</option>
        <option value="Usine">Usine</option>
        <option value="Immeuble">Immeuble</option>
        <option value="Maison de village">Maison de village</option>
      </select>
    </div>

    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>Ville</h6>
      <select [(ngModel)]="filters.city" (change)="getAnnouncesByFilters()"
              class="form-control">
        <option value="">Toutes les villes</option>
        <option *ngFor="let city of cities" [value]="city">
          {{city}}
        </option>
      </select>
    </div>

    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>Surface (m2)</h6>
      <input class="form-control" type="text" name="" [(ngModel)]="filters.surface" (change)="getAnnouncesByFilters()">
    </div>

    <div class="filter_type row">
      <div class="col-md-6">
        <h6 class="text-primary"><i class="icon-graduation-cap"></i>Budget min</h6>
        <input class="form-control" min="1" type="number" name="" [(ngModel)]="filters.budget_min"
               (change)="getAnnouncesByFilters()">
      </div>
      <div class="col-md-6">
        <h6 class="text-primary"><i class="icon-graduation-cap"></i>Budget max</h6>
        <input class="form-control" min="1" type="number" name="" [(ngModel)]="filters.budget_max"
               (change)="getAnnouncesByFilters()">
      </div>
    </div>

    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>Nbr Pieces</h6>
      <input class="form-control" type="number" min="1" name="" [(ngModel)]="filters.pieces"
             (change)="getAnnouncesByFilters()">
    </div>
  </div>

  <div id="map-mapbox"></div>
<pre id="coordinates" class="coordinates"></pre>
