<!-- The Modal -->
<div class="modal fade" id="login">
  <div class="modal-dialog modal-lg">
    <form class="modal-content" action="#" method="post">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Connexion</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="error">
          <span> Email or password incorrect !</span>
        </div>

        <div class="form-group">
          <label for="name" class="connexion-labels">Email or user name : </label>
          <input type="text" class="form-control input-group-sm" id="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="password" class="connexion-labels">Password :</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
      </div>

      <div class="forgot-password">
          <span> Mot de Passe Oubli√© ?</span>
      </div>

      <!-- Modal footer -->

      <div class="modal-footer">
        <input type="submit" class="btn connexion-button" value="Connexion">
      </div>

    </form>
  </div>
</div>
