<link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
<app-menu></app-menu><br><br><br>
<div class="row mt-5 mb-5 ml-4 mr-4">
  <div class="col-md-3 bg-white rounded p-5">
    <div class="filter_type">
      <h6 class="text-primary">{{'keyword' | translate }}</h6>
      <input [(ngModel)]="filters.keyword" (keyup)="getAnnouncesByFilters()" name="status" type="text"
             class="form form-control"
             placeholder="{{'placeholder' | translate }}"
      />
    </div>
    <br>
    <div class="filter_type">
      <h6 class="text-primary" >{{'status' | translate}}</h6>
      <select [(ngModel)]="filters.status" (change)="getAnnouncesByFilters()" class="form-control">
        <option value="" selected>{{'all' |translate}}</option>
        <option value="Location">{{'rent' | translate}}</option>
        <option value="Vente">{{'sale' | translate}}</option>
      </select>

    </div>
    <br>
    <div class="filter_type">
      <h6 class="text-primary">{{'category' | translate}}</h6>
      <select [(ngModel)]="filters.type" (change)="getAnnouncesByFilters()"
              class="form-control">
        <option value="">{{'categories' | translate}}</option>
        <option value="Maison">{{'house' | translate}}</option>
        <option value="Appartement">{{'apartment' | translate}}</option>
        <option value="Terrain">{{'lot' | translate}}</option>
        <option value="CafÃ©">{{'cafe' | translate}}</option>
        <option value="Garage">{{'garage' | translate}}</option>
        <option value="Usine">{{'factory.' | translate}}</option>
        <option value="Immeuble">{{'building' | translate}}</option>
        <option value="Maison de village">{{'village house' | translate}}</option>
      </select>
    </div>
    <br>
    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>{{'city' | translate}}</h6>
      <select [(ngModel)]="filters.city" (change)="getAnnouncesByFilters()"
              class="form-control">
        <option value="">{{'cities' | translate}}</option>
        <option *ngFor="let city of cities" [value]="city">
          {{city}}
        </option>
      </select>
    </div>
    <br>
    <div class="filter_type">
      <h6 class="text-primary"><i class="icon-graduation-cap"></i>Surface (m2)</h6>
      <input class="form-control" type="text" name="" [(ngModel)]="filters.surface" (change)="getAnnouncesByFilters()">
    </div>
    <br>
    <div class="filter_type row">
      <div class="col-md-6">
        <h6 class="text-primary"><i class="icon-graduation-cap"></i>Budget min</h6>
        <input class="form-control" min="1" type="number" name="" [(ngModel)]="filters.budget_min"
               (change)="getAnnouncesByFilters()">
      </div>
      <div class="col-md-6">
        <h6 class="text-primary"><i class="icon-graduation-cap"></i>Budget max</h6>
        <input class="form-control" min="1" type="number" name="" [(ngModel)]="filters.budget_max"
               (change)="getAnnouncesByFilters()">
      </div>
    </div>
    <br>
    <div class="filter_type">
      <h6 class="text-primary">{{'pieces' | translate}}</h6>
      <input class="form-control" type="number" min="1" name="" [(ngModel)]="filters.pieces"
             (change)="getAnnouncesByFilters()">
    </div>
  </div>
  <div class="col-md-9">
    <div classe="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let a of announces">
          <div class="card card-product">
            <div class="card-header card-header-image" data-header-animation="true">
              <a href="#pablo">
                <img class="img" src="assets/dashboard/img/card-2.jpg">
              </a>
            </div>
            <div class="card-body">
              <div class="card-actions text-center">
                <button type="button" class="btn btn-danger btn-link fix-broken-card">
                  <i class="material-icons">build</i> Fix Header!
                </button>
                <button type="button" class="btn btn-default btn-link" rel="tooltip" data-placement="bottom" title="View">
                  <i class="material-icons">art_track</i>
                </button>
              </div>
              <h4 class="card-title">
                <a href="#pablo">{{a.title}}</a>
              </h4>
              <div class="card-description">
                {{a.description}}
              </div>
            </div>
            <div class="card-footer">
              <div class="price">
                <h4>{{a.price}}</h4>
              </div>
              <div class="stats">
                <p class="card-category"><i class="material-icons">place</i>{{a.city}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- HOME FOOTER-->
<app-footer></app-footer>
