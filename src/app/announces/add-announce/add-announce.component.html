<br>
<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-heading">
          <h6 class="card-title text-center">Ajouter une annonce</h6>
        </div>
        <div class="card-body">
          <form action="">

            <div class="form-group">
              <label for="announce-title">Titre de l'annonce : </label>
              <input type="text" class="form-control" id="announce-title" [(ngModel)]="announce.title">
            </div>

            <div class="form-group">
              <label for="type">Type : </label>
              <div class="control-group" id="type">
                <label class="control control--radio">Maison
                  <input type="radio" name="radio" value="maison" id="maison" checked="checked"  [(ngModel)]="announce.type"/>
                  <div class="control__indicator"></div>
                </label>
                <label class="control control--radio">Appartement
                  <input type="radio" name="radio" value="appartement" id="appartement" [(ngModel)]="announce.type"/>
                  <div class="control__indicator"></div>
                </label>
                <label class="control control--radio">Surface
                  <input type="radio" name="radio" value="surface" id="surface" [(ngModel)]="announce.type"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description : </label>
              <textarea id="description" cols="30" rows="10" class="form-control" [(ngModel)]="announce.description" placeholder="Ensoleillé toute la journée ..."></textarea>
            </div>

            <div class="form-group">
              <label for="price">Prix : </label>
              <input type="number" class="form-control" id="price" [(ngModel)]="announce.price">
            </div>

            <div class="form-group">
              <label for="address">Adresse : </label>
              <input type="text" class="form-control" id="address" [(ngModel)]="announce.address">
            </div>

            <div class="form-group">
              <label for="city">Ville : </label>
              <select class="form-control" id="city" [(ngModel)]="announce.city">
                <option *ngFor="let city of cities">{{city}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mapPosition">Localisation : </label>
              <input type="number" class="form-control" id="mapPosition" [(ngModel)]="announce.positionMap">
            </div>

            <div class="form-group">
              <label for="status">Status : </label>
              <input type="number" class="form-control" id="status" [(ngModel)]="announce.status">
            </div>

            <div class="d-flex flex-row justify-content-center">
              <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-paper-plane"></i> Valider</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
